  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96%;
      --secondary-foreground: 222.2 84% 4.9%;
      --muted: 210 40% 96%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96%;
      --accent-foreground: 222.2 84% 4.9%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) + 2px);
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      padding: 2rem;
      max-width: 42rem;
      width: 100%;
      position: relative;
      margin-top: 4rem;
    }

    .back-button {
      position: fixed;
      top: 1.25rem;
      left: 1.25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.15s ease-in-out;
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      padding: 0.5rem 1rem;
      text-decoration: none;
      cursor: pointer;
      z-index: 50;
    }

    .back-button:hover {
      background-color: hsl(var(--primary) / 0.9);
      transform: translateY(-1px);
    }

    .back-button i {
      margin-right: 0.5rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      line-height: 1.25;
      margin-bottom: 1.5rem;
      color: hsl(var(--foreground));
    }

    .event-date {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .calendar-icon {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      width: 4rem;
      height: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      border-radius: var(--radius);
      flex-shrink: 0;
    }

    .calendar-icon .day {
      font-size: 1.5rem;
      line-height: 1;
    }

    .calendar-icon .month {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-info {
      font-size: 1rem;
    }

    .event-info > div:first-child {
      font-weight: 600;
      color: hsl(var(--foreground));
    }

    .event-location, .event-details, .event-price {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .event-note {
      margin-top: 1.5rem;
      white-space: pre-line;
      overflow-wrap: break-word;
      color: hsl(var(--foreground));
      line-height: 1.6;
    }

    .timezone {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
      padding: 0.25rem 0.75rem;
      border-radius: calc(var(--radius) * 2);
      font-size: 0.75rem;
      font-weight: 500;
    }

    .add-to-calendar {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid hsl(var(--border));
    }

    .add-to-calendar h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: hsl(var(--foreground));
    }

    .calendar-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 0.75rem;
    }

    .calendar-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.15s ease-in-out;
      border: 1px solid hsl(var(--border));
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      padding: 0.5rem 1rem;
      text-decoration: none;
      cursor: pointer;
      gap: 0.5rem;
    }

    .calendar-button:hover {
      background-color: hsl(var(--accent));
      color: hsl(var(--accent-foreground));
      border-color: hsl(var(--border));
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    .not-found {
      text-align: center;
      padding: 3rem 0;
    }

    .not-found h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .not-found p {
      color: hsl(var(--muted-foreground));
      font-size: 1rem;
    }

    /* RSVP Form Styles */
    .rsvp-container {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) + 2px);
      padding: 1.5rem;
      width: 100%;
      margin-top: 2rem;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .rsvp-container h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: hsl(var(--foreground));
    }

    .limited-seats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .limited-seats > div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
      font-weight: 500;
    }

    .rsvp-label {
      font-weight: 500;
      font-size: 0.875rem;
      display: block;
      margin: 1rem 0 0.5rem;
      color: hsl(var(--foreground));
    }

    .rsvp-container input,
    .rsvp-container select {
      display: flex;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid hsl(var(--input));
      background-color: hsl(var(--background));
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      transition: all 0.15s ease-in-out;
      margin-bottom: 1rem;
    }

    .rsvp-container input:focus,
    .rsvp-container select:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
    }

    .rsvp-container input.error {
      border-color: hsl(var(--destructive));
      background-color: hsl(var(--destructive) / 0.1);
    }

    .attendance-options {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .attendance-options label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      text-align: center;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    .attendance-options input {
      display: none;
    }

    .attendance-options input:checked + label {
      color: hsl(var(--primary-foreground));
      border-color: transparent;
    }

    .attendance-options input#attend-yes:checked + label {
      background-color: hsl(142.1 76.2% 36.3%);
    }

    .attendance-options input#attend-maybe:checked + label {
      background-color: hsl(47.9 95.8% 53.1%);
      color: hsl(var(--foreground));
    }

    .attendance-options input#attend-no:checked + label {
      background-color: hsl(var(--destructive));
    }

    .register-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.15s ease-in-out;
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border: none;
      padding: 0.75rem 1.5rem;
      width: 100%;
      cursor: pointer;
    }

    .register-button:hover:not(:disabled) {
      background-color: hsl(var(--primary) / 0.9);
    }

    .register-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
        margin-top: 5rem;
      }

      .calendar-buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      .attendance-options {
        flex-direction: column;
      }

      .limited-seats {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .calendar-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    // Existing script for event details and calendar functionality

    // Function to generate unique UID for the event
    const generateUID = () => {
      return [...Array(32)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
    };
    // Function to format date and time in the required format
    const formatDateTime = (dateTime) => {
      const date = new Date(dateTime);
      return date.toISOString().replace(/[-:]/g, '').slice(0, -5) + 'Z';
    };

    // Function to convert HTML to plain text
    const htmlToPlainText = (html) => {
      const doc = new DOMParser().parseFromString(html, 'text/html');
      const body = doc.body;
      body.querySelectorAll('br').forEach(br => br.replaceWith('\n'));
      body.querySelectorAll('p').forEach(p => p.replaceWith('\n' + p.textContent + '\n'));
      body.querySelectorAll('ol').forEach(ol => {
        const items = Array.from(ol.querySelectorAll('li'))
          .map((li, index) => `${index + 1}. ${li.textContent}`)
          .join('\n');
        ol.replaceWith('\n' + items + '\n');
      });
      body.querySelectorAll('ul').forEach(ul => {
        const items = Array.from(ul.querySelectorAll('li'))
          .map(li => `- ${li.textContent}`)
          .join('\n');
        ul.replaceWith('\n' + items + '\n');
      });
      body.querySelectorAll('a').forEach(a => {
        const text = a.textContent;
        const url = a.getAttribute('href');
        a.replaceWith(`${text}: ${url}`);
      });
      return body.textContent.trim().replace(/\n\s*\n/g, '\n\n');
    };
    
    // Function to escape special characters for ICS
    const escapeICSContent = (content) => {
      return content
        .replace(/[\n\r]+/g, '\\n')
        .replace(/\t/g, '\\t')
        .replace(/[,;]/g, '\\$&');
    };

    // Function to generate ICS file content
    const generateICSFile = (event) => {
      const { title, description, location, startTime, endTime } = event;
      const uid = generateUID();
      const formattedStartTime = formatDateTime(startTime);
      const formattedEndTime = formatDateTime(endTime);
      const formattedNow = formatDateTime(new Date().toISOString());
      const plainTextDescription = htmlToPlainText(description);
      const cleanDescription = escapeICSContent(plainTextDescription);
      const escapedLocation = location.replace(/[,;]/g, '\\$&');
      return `BEGIN:VCALENDAR
VERSION:2.0
PRODID:Whispering Vine
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${formattedNow}
DTSTART:${formattedStartTime}
DTEND:${formattedEndTime}
DESCRIPTION:${cleanDescription}
LOCATION:${escapedLocation}
SUMMARY:${title}
END:VEVENT
END:VCALENDAR`;
    };

    // Function to fetch event data from GitHub
    const fetchEventData = async (eventId) => {
      try {
        const response = await fetch(`https://cal.wvwine.co/events/${eventId}.json`);
        if (!response.ok) throw new Error('Event not found');
        return await response.json();
      } catch (error) {
        console.error('Error fetching event data:', error);
        return null;
      }
    };

    // Function to generate calendar URLs
    const generateCalendarUrls = (event) => {
      const { title, description, location, startTime, endTime } = event;
      const formattedTitle = encodeURIComponent(title);
      const formattedDescription = encodeURIComponent(description);
      const formattedLocation = encodeURIComponent(location);
      const formatGoogleDate = (dateTime) => {
        const date = new Date(dateTime);
        const isoString = date.toISOString();
        return isoString.replace(/[-:]/g, '').split('.')[0] + 'Z';
      };
      const formatOutlookDate = (dateTime) => {
        const date = new Date(dateTime);
        return date.toISOString().replace(/:/g, '%3a');
      };
      const formatOffice365Date = (dateTime) => {
        const date = new Date(dateTime);
        return date.toISOString();
      };
      const startDateGoogle = formatGoogleDate(startTime);
      const endDateGoogle = formatGoogleDate(endTime);
      const startDateOutlook = formatOutlookDate(startTime);
      const endDateOutlook = formatOutlookDate(endTime);
      const startDateOffice365 = formatOffice365Date(startTime);
      const endDateOffice365 = formatOffice365Date(endTime);
      const startDateYahoo = formatGoogleDate(startTime);
      const endDateYahoo = formatGoogleDate(endTime);
      return {
        yahoo: `https://calendar.yahoo.com/?v=60&view=d&type=20&ST=${startDateYahoo}&ET=${endDateYahoo}&TITLE=${formattedTitle}&DESC=${formattedDescription}&in_loc=${formattedLocation}`,
        google: `https://calendar.google.com/calendar/u/0/r/eventedit?dates=${startDateGoogle}/${endDateGoogle}&ctz=America/Los_Angeles&text=${formattedTitle}&details=${formattedDescription}&location=${formattedLocation}`,
        outlook: `https://outlook.live.com/calendar/0/action/compose/?path=%2fcalendar%2faction%2fcompose&rru=addevent&startdt=${startDateOutlook}&enddt=${endDateOutlook}&subject=${formattedTitle}&body=${formattedDescription}&location=${formattedLocation}`,
        office365: `https://outlook.office.com/calendar/deeplink/compose?path=/calendar/action/compose&rru=addevent&startdt=${startDateOffice365}&enddt=${endDateOffice365}&subject=${formattedTitle}&body=${formattedDescription}&location=${formattedLocation}`
      };
    };

    // Function to handle 404 error
    const showNotFound = () => {
      document.getElementById('event-details').style.display = 'none';
      document.getElementById('not-found').style.display = 'block';
      document.getElementById('rsvp-container').style.display = 'none';
    };

    // Function to update the DOM with event details
    const updateEventDetails = (event) => {
      document.title = event.title;
      document.getElementById('event-title').textContent = event.title;
      document.getElementById('event-description').innerHTML = event.description;
      document.getElementById('event-location').textContent = "📍" + event.location;
      const startDate = new Date(event.startTime);
      const endDate = new Date(event.endTime);
      document.getElementById('event-day').textContent = startDate.getDate();
      document.getElementById('event-month').textContent = startDate.toLocaleString('default', { month: 'short' }).toUpperCase();
      document.getElementById('event-day-name').textContent = startDate.toLocaleString('default', { weekday: 'long' });
      document.getElementById('event-full-date').textContent = startDate.toLocaleString('default', { month: 'short', day: 'numeric', year: 'numeric' });
      document.getElementById('event-time').textContent = `${startDate.toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'})} - ${endDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    };

    // Function to redirect to Apple Calendar with webcal:// URL
    const redirectToAppleCalendar = (event) => {
      event.preventDefault();
      const eventId = window.location.pathname.split('/').pop();
      if (!eventId) return;
      window.location.href = `https://cal.wvwine.co/events/${eventId}.ics`;
    };

    // Function to handle Apple Calendar ICS download
    const downloadICS = (event) => {
      event.preventDefault();
      const eventId = window.location.pathname.split('/').pop();
      if (!eventId) return;
      fetchEventData(eventId).then(event => {
        if (!event) return;
        const icsContent = generateICSFile(event);
        const blob = new Blob([icsContent], { type: 'text/calendar' });
        const icsBlobUrl = URL.createObjectURL(blob);
        const tempLink = document.createElement('a');
        tempLink.href = icsBlobUrl;
        tempLink.download = `${event.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.ics`;
        tempLink.click();
        URL.revokeObjectURL(icsBlobUrl);
      });
    };

    (async () => {
      try {
        let eventId = window.location.pathname.split('/').pop();
        if (!eventId) throw new Error('No event ID provided in the URL');
        if (eventId === 'RJoA5p') {
          eventId = 'JdlUAs';
        }
        const event = await fetchEventData(eventId);
        if (!event) throw new Error('Event not found');
        updateEventDetails(event);
        const urls = generateCalendarUrls(event);
        const icsContent = generateICSFile(event);
        const blob = new Blob([icsContent], { type: 'text/calendar' });
        const icsBlobUrl = URL.createObjectURL(blob);
        const icsLink = document.getElementById('ics-link');
        icsLink.href = icsBlobUrl;
        icsLink.download = `${event.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.ics`;
        document.getElementById('yahoo-link').href = urls.yahoo;
        document.getElementById('google-link').href = urls.google;
        document.getElementById('outlook-link').href = urls.outlook;
        document.getElementById('office365-link').href = urls.office365;
        document.getElementById('event-details').style.display = 'block';
        document.getElementById('not-found').style.display = 'none';
        if (event.tock === true) {
        document.getElementById('rsvp-container').style.display = 'none';
      } else {
        document.getElementById('rsvp-container').style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching event data:', error);
        showNotFound();
      }
    })();
  </script>
  
  <!-- RSVP Form Script -->
  <script>
    document.querySelector('#register-btn').addEventListener('click', async function(event) {
      event.preventDefault();
    
      const registerBtn = document.getElementById('register-btn');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const attendance = document.querySelector('input[name="attendance"]:checked').value;
      const eventId = window.location.pathname.split('/').pop();
      let isValid = true;
    
      // Regular expression for a valid email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
      // Reset error styles
      nameInput.classList.remove('error');
      emailInput.classList.remove('error');
    
      // Check if name is empty
      if (!nameInput.value.trim()) {
        nameInput.classList.add('error');
        isValid = false;
      }
    
      // Check if email is empty or invalid
      if (!emailInput.value.trim() || !emailRegex.test(emailInput.value.trim())) {
        emailInput.classList.add('error');
        isValid = false;
      }
    
      if (!isValid) return;
    
      // Set button to loading state
      registerBtn.textContent = 'Loading...';
      registerBtn.disabled = true;
    
      try {
        const response = await fetch('https://admin.wvwine.co/api/rsvp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: nameInput.value, email: emailInput.value, attendance, eventId })
        });
        const result = await response.json();
    
        if (response.ok) {
          // Determine message based on attendance value and event title
          const eventName = document.getElementById('event-title')?.textContent || 'the event';
          let message = '';
          if (attendance === 'yes') {
            message = `You are attending ${eventName}!`;
          } else if (attendance === 'maybe') {
            message = `You're interested in ${eventName}.`;
          } else if (attendance === 'no') {
            message = `You are not attending ${eventName}.`;
          }
    
          // Fade out RSVP form and replace with success message
          const rsvpFormContainer = document.getElementById('rsvp-container');
          rsvpFormContainer.classList.add('fade-out');
    
          setTimeout(() => {
            rsvpFormContainer.innerHTML = `<h3>${message}</h3>`;
            rsvpFormContainer.style.opacity = '1';
          }, 500);
        } else {
          // Show error on button if response not OK
          registerBtn.textContent = 'Error';
          setTimeout(() => {
            registerBtn.textContent = 'Register';
            registerBtn.disabled = false;
          }, 2000);
        }
      } catch (error) {
        console.error('Error submitting RSVP:', error);
        registerBtn.textContent = 'Error';
        setTimeout(() => {
          registerBtn.textContent = 'Register';
          registerBtn.disabled = false;
        }, 2000);
      }
    });
  </script>

  <script>
    // Handle back button functionality and text
    document.addEventListener('DOMContentLoaded', function() {
      const backButton = document.getElementById('back-button');
      const backText = document.getElementById('back-text');
      const referrer = document.referrer;
      
      // Check if user came from the main calendar site
      if (referrer && (referrer.includes('cal.wvwine.co') || referrer === 'https://cal.wvwine.co/')) {
        backText.textContent = 'Events';
      } else {
        backText.textContent = 'Back';
      }
      
      // Handle back button click
      backButton.addEventListener('click', function(event) {
        event.preventDefault();
        
        // If there's a referrer and browser history, go back
        if (referrer && window.history.length > 1) {
          window.history.back();
        } else {
          // Fallback to the events page if no referrer or history
          window.location.href = 'https://cal.wvwine.co';
        }
      });
    });
  </script>
