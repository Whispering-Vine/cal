<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        color: #007BFF;
        font-size: 24px;
        margin-bottom: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #f9f9f9;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .event-title {
        font-size: 18px;
        color: #007BFF;
        margin: 0;
      }
      .event-date, .event-time {
        font-size: 16px;
        color: #555;
      }
      .add-to-calendar {
        margin-top: 10px;
      }
      .calendar-button {
        display: inline-block;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        background: #007BFF;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .calendar-button:hover {
        background: #0056b3;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <ul id="event-list"></ul>
    </div>

    <script>
      // Function to format date in the required format
      const formatDate = (dateTime) => {
        const date = new Date(dateTime);
        const options = { weekday: 'long', month: 'short', day: 'numeric' };
        return date.toLocaleDateString('en-US', options);
      };

      // Function to format time in the required format
      const formatTime = (dateTime) => {
        const date = new Date(dateTime);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };

      // Function to display the list of events
      const displayEvents = async () => {
        try {
          const response = await fetch('https://raw.githubusercontent.com/Whispering-Vine/cal/main/events.json'); // Assuming this file contains all events
          if (!response.ok) throw new Error('Unable to fetch events');
          const events = await response.json();

          const eventList = document.getElementById('event-list');
          eventList.innerHTML = ''; // Clear any existing content

          events.forEach(event => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <h2 class="event-title">${event.title}</h2>
              <div class="event-date">${formatDate(event.startTime)}</div>
              <div class="event-time">${formatTime(event.startTime)} - ${formatTime(event.endTime)}</div>
              <div class="add-to-calendar">
                <a href="/${event.id}" class="calendar-button">Add to Calendar</a>
              </div>
            `;
            eventList.appendChild(listItem);
          });
        } catch (error) {
          console.error('Error displaying events:', error);
        }
      };

      // Fetch and display events on page load
      document.addEventListener('DOMContentLoaded', displayEvents);
    </script>
</body>
</html>
