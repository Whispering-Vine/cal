<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        color: #007BFF;
        text-align: center;
      }
      .event-list {
        list-style-type: none;
        padding: 0;
      }
      .event-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .event-item:last-child {
        border-bottom: none;
      }
      .event-title {
        font-size: 18px;
        font-weight: bold;
      }
      .event-date {
        color: #777;
        margin: 5px 0;
      }
      .event-link {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
      }
      .event-link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        <ul id="event-list" class="event-list">
          <!-- Event items will be inserted here -->
        </ul>
    </div>

    <script>
      (async () => {
        try {
          const events = await fetchEvents();
          const eventListElement = document.getElementById('event-list');
          
          events.forEach(event => {
            const listItem = document.createElement('li');
            listItem.classList.add('event-item');
            
            const title = document.createElement('div');
            title.classList.add('event-title');
            title.textContent = event.title;
            
            const date = document.createElement('div');
            date.classList.add('event-date');
            date.textContent = `${event.startTime} - ${event.endTime}`;
            
            const link = document.createElement('a');
            link.classList.add('event-link');
            link.href = `cal.wvwine.co/${event.id}`;
            link.textContent = 'View Event';
            
            listItem.appendChild(title);
            listItem.appendChild(date);
            listItem.appendChild(link);
            
            eventListElement.appendChild(listItem);
          });
        } catch (error) {
          console.error('Error fetching events:', error);
        }
      })();

      const fetchEvents = async () => {
        const response = await fetch('https://raw.githubusercontent.com/Whispering-Vine/cal/main/events.json');
        if (response.ok) {
          return await response.json();
        }
        throw new Error('Failed to fetch events');
      };
    </script>
</body>
</html>
